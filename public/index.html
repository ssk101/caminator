<html>
<head>
  <title>$CAMINATOR_TITLE</title>
  <link rel="shortcut icon" type="image/png" href="favicon.png">
  <style>
    html, body {
      padding: 0;
      margin: 0;
      background: #000;
      color: #fff;
      font-size: 16px;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      max-height: 100vh;
      max-width: 100vw;
    }
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      box-sizing: border-box;
      position: relative;
    }
    img {
      width: 100%;
      height: 100%;
      max-height: 100vh;
      max-width: 100vw;
      border: 1px solid #444;
      box-sizing: border-box;
    }
    #controls button {
      padding: 0;
    }
    #controls {
      display: grid;
      grid-auto-flow: column;
      grid-gap: 5px;
      padding: 5px;
      font-size: .8em;
      box-sizing: border-box;
      position: absolute;
      bottom: 0;
      left: 0;
    }
    #controls .control {
      display: grid;
      grid-gap: 0px;
      justify-items: center;
    }
    #controls .control label {
      background: #000;
      color: #fff;
      border-radius: 2px;
      padding: 2px 4px;
    }
    #controls .control input {
      height: 32px;
      width: 100px;
    }
  </style>
</head>
<body>
  <script src="./index.js" type="module"></script>
  <main data-root="$CAMINATOR_ROOT">
    <img
      src="$CAMINATOR_STREAM_URL"
      width="$CAMINATOR_VIDEO_WIDTH"
      height="$CAMINATOR_VIDEO_HEIGHT"
    />

    <div id="controls">
    </div>
  </main>
</body>
</html>
