<!DOCTYPE html>
<html>
<head>
  <title>$CAMINATOR_TITLE</title>
  <link rel="shortcut icon" type="image/png" href="./favicon.ico">

</head>
<body>
  <style>
    @font-face {
      font-family: 'Source Code Pro';
      src: url('./SourceCodePro-VariableFont_wght.ttf');
      font-weight: 100 1000;
    }
    @font-face {
      font-family: 'Noto Sans Mono';
      src: url('./NotoSansMono-VariableFont_wdth,wght.ttf');
      font-weight: 100 1000;
      font-stretch: 62.5% 100%;
    }
    html, body {
      font-family: 'Noto Sans Mono';
      padding: 0;
      margin: 0;
      background: #000;
      color: #fff;
      font-size: 16px;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      max-height: 100vh;
      max-width: 100vw;
    }
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      box-sizing: border-box;
      position: relative;
    }
    img {
      width: 100%;
      height: 100%;
      max-height: 100vh;
      max-width: 100vw;
      border: 1px solid #444;
      box-sizing: border-box;
    }
    #controls button {
      padding: 0;
    }
    #controls {
      display: grid;
      grid-auto-flow: column;
      grid-gap: 5px;
      padding: 5px;
      font-size: .8em;
      box-sizing: border-box;
      position: absolute;
      bottom: 0;
      left: 0;
    }
    #controls .control {
      display: grid;
      grid-auto-flow: column;
      grid-gap: 5px;
      justify-items: center;
      background: rgba(0,0,0,0.5);
    }
    #controls .control .inputs {
      display: grid;
      grid-gap: 0px;
      justify-items: center;
    }
    #controls .control label {
      font-weight: 700;
      font-stretch: 75%;
      background: #000;
      color: #fff;
      border-radius: 2px;
      padding: 2px 4px;
      white-space: nowrap;
      font-size: 10px;
      line-height: 10px;
      text-transform: uppercase;
    }
    #controls .control input {
      font-size: 10px;
      height: 20px;
      width: 65px;
    }
  </style>
  <script src="./index.js" type="module"></script>
  <main data-root="$CAMINATOR_ROOT">
    <img
      src="$CAMINATOR_STREAM_URL"
      width="$CAMINATOR_VIDEO_WIDTH"
      height="$CAMINATOR_VIDEO_HEIGHT"
    />

    <div id="controls">
    </div>
  </main>
</body>
</html>
